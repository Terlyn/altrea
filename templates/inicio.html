{% extends './base.html' %}
{% block titulo %}
Acceso usuario
{% endblock %}
{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Plataforma Educativa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff; /* Azul claro */
            color: #333; /* Texto oscuro */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-center {
            background-color: #ffebcd; /* Beige claro */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #ff69b4; /* Rosa brillante */
        }

        h1 {
            color: #ff69b4; /* Rosa brillante */
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold; /* Texto en negrita */
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #32cd32; /* Verde vivo */
            border-color: #32cd32;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
        }

        .btn-primary:hover {
            background-color: #228b22; /* Verde oscuro */
            border-color: #228b22;
        }

        .btn-secondary {
            background-color: #ffa500; /* Naranja */
            border-color: #ffa500;
            color: #fff; /* Texto blanco para contraste */
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
        }

        .btn-secondary:hover {
            background-color: #ff8c00; /* Naranja oscuro */
            border-color: #ff8c00;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .container {
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Bienvenido a la Plataforma Educativa</h1>
            <p>Por favor, selecciona tu rol:</p>
            <a href="{{url_for('loginEstudiante')}}" class="btn btn-primary">Estudiante</a>
            <a href="{{url_for('entrar')}}" class="btn btn-secondary">Maestro</a>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
